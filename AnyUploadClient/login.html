<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>企业网盘--登录</title>
    <script src="js/lib/threecss-c.js?v=v1.0.0" type="text/javascript"></script>
</head>
<script type="text/javascript">
    //加载内部类
    $T.version.loadScript("js/lib/jquery.min.js");
    $T.version.loadScript("js/lib/jquery.cookie.js");
    $T.version.loadScript("js/lib/Math.uuid.js");

    $T.version.loadScript("js/app/NotificationExt.js");
    $T.version.loadScript("js/app/Url.js");
    $T.version.loadScript("js/app/CookieParam.js");
    $T.version.loadScript("js/app/CookieName.js");
    $T.version.loadScript("js/app/data/http/TokenProxy.js");
    $T.version.loadScript("js/app/LoginMediator.js");

    $T.version.loadCss("css/base.css");
    $T.version.loadCss("css/login_w.css");

    window.onload = function () {
        //初始化内部类
        $T.version.init();
        //初始化过滤器
        var testFilter = new TestFilter();
        $T.httpResultFilter.addFilter(testFilter);
        //初始化控制器
        $T.loginMediator.init();
        $T.register.register($T.loginMediator);
    }
</script>
<body>
<!--header start-->
<div class="logHeader">
    <div class="wrapper">
        <a href="javascript:;">
            <img src="images/logo_w.png" alt=""/>
        </a>
    </div>
</div>
<!--header over-->
<!--main start-->
<div class="pr">
    <div class="loginBox">
        <h3 class="logTitle">用户登录</h3>
        <div class="pr pt30">
            <p class="error hide">账号密码不匹配，请重新输入</p><!-- 账号或密码错误时,去掉hide样式 -->
            <div class="inputBox">
                <input type="text" id="userName"/>
                <p>请输入您的账号</p>
                <a class="clearBtn" href="javascript:;"></a>
            </div>
            <div class="inputBox">
                <input type="password" id="userPassword"/>
                <p>请输入您的密码</p>
                <a class="clearBtn" href="javascript:;"></a>
            </div>
            <a class="loginBtn" href="javascript:;" id="loginUCenter">登 录</a>
        </div>
    </div>
</div>

<!--main over-->
<!--footer start-->
<div class="logFooter">
    <div class="wrapper">
        <p></p>
    </div>
</div>
<!--footer over-->
</body>
</html>
